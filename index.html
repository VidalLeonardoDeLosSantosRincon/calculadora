<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <title>Document</title>
</head>
<body onload="traerDatos()" onkeydown="teclaPresionada()" >

    

    <div class="calc-container"> 
    <table cellpadding="0px" cellspacing="0">

        <tr>
         <th colspan="4">
            <div class="box-screen">

              <input class="screen s2"type="text" placeholder="" disabled>
              <input class="screen s1"type="text" placeholder="0" disabled>
            </div> 
         </th>
        </tr>


<tr>
            <td><button class="botones CE">CE</button></td>
            <td><button class="botones C">C</button></td>
            <td><button class="botones delete">((x((</button></td>
            <td><button class="botones por" value="*">x</button></td>
        </tr>

        <tr>
            <td><button class="botones siete" value="7">7</button></td>
            <td><button class="botones ocho" value="8">8</button></td>
            <td><button class="botones nueve" value="9">9</button></td>

            <td><button class="botones entre" value="/">/</button></td>
        </tr>
        
        <tr>
            <td><button class="botones cuatro" value="4">4</button></td>
            <td><button class="botones cinco" value="5">5</button></td>
            <td><button class="botones seis" value="6">6</button></td>

            <td><button class="botones menos" value="-">-</button></td>
        </tr>

        <tr>
            <td><button class="botones uno" value="1">1</button></td>
            <td><button class="botones dos" value="2">2</button></td>
            <td><button class="botones tres" value="3">3</button></td>

            <td><button class="botones mas" value="+">+</button></td>
        </tr>

        <tr>
            <td><button class="botones punto" value=".">.</button></td>
            <td><button class="botones cero" value="0">0</button></td>
            <td><button class="botones igual">=</button></td>

            
        </tr>
    </table>

<div class="history">  


<div class="history-content"> 
    
</div>

<button class="btn-clean-history">Limpiar</button> 


</div>

    </div>

<script type="text/javascript" src="script.js"></script>
    
</body>
</html>
